{% extends 'master.html' %}

{% load static from staticfiles %}

{% block title %} Nueva Empresa {% endblock title %}

{% block contenido %}

<ol class="breadcrumb">
	<li class="app-breadcrumb-inactive"><a href="{% url 'home.index' %}">Inicio</a></li>
	<li class="app-breadcrumb-inactive"><a href="{% url 'configuracion.empresa_lista' %}">Empresas</a></li>
	<li class="active app-breadcrumb-active">Nueva</li>
</ol>


<div class="container-fluid">

	<form action="" method="POST" enctype="multipart/form-data">
		<div class="panel panel-default">

			<div class="panel-heading">
				Datos de la Empresa:
			</div>

			<div class="panel-body">
			
				{% csrf_token %}
				{{ form.as_p }}
				
			</div>

			<div class="panel-footer">
				<a href="{% url 'configuracion.empresa_lista' %}" type="button" class="btn btn-default">Regresar</a>
				<button class="btn btn-success pull-right" type="submit">Guardar</button>	
			</div>
		</div>
	</form>
</div>

{% endblock contenido %}
