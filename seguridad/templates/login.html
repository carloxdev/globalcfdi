{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>SmartCFDI - Inicio</title>	

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}" />

	<!-- Awesome Icons -->
	<link rel="stylesheet" href="{% static 'libs/font-awesome/css/font-awesome.min.css' %}" />	
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->

	<link rel='stylesheet' href="{% static 'login.css' %}" />
</head>
<body>

	<div class="contenedor">
		<div class="app-panel-form">
			
			<div class="row app-form">
				
				<div class="col-xs-10 col-xs-offset-1">
					
					<img src="{% static 'images/logos/smart-slogo.png' %}" class="img-responsive app-image-login" alt="user">	

					<form method="POST" action="" class="app-form-inputs"> {% csrf_token %}

						<div class="form-group">
							<label for="username">Usuario</label>
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
									<i class="fa fa-user" aria-hidden="true"></i>
								</span>
								<input class="form-control " type="text" id="username" name="user" placeholder="Nombre de usuario">
							</div>
						</div>

						<div class="form-group">
							<label for="password">Contraseña</label>
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
									<i class="fa fa-key" aria-hidden="true"></i>
								</span>
								<input class="form-control" type="password" id="password" name="password">
							</div>
						</div>

						<div class="form-group">
							<button class="btn btn-primary btn-lg app-btn-entry">Entrar</button>
						</div>

						{% if mensaje %}
							<div class="row">
								<div class="col-md-12">
									<div class="alert alert-danger">
										<button class="close" data-dismiss="alert"><span>&times;</span></button>
										{{ mensaje }}
									</div>
								</div>
							</div>
						{% endif %}
												
						<div class="form-group app-label-forgot">
							<a href="#">¿Olvidaste tu contraseña?</a>
						</div>
					</form>
				</div>

			</div>

			
		</div>
		
		<div class="app-panel-image">
			<div class="row app-bienvenida">
				<div class="col-xs-10 col-xs-offset-1">
					<!-- SmartCFDI -->
				</div>
			</div>
		</div>
	</div>


	  <script src="{% static 'libs/jquery/jquery_2.2.4.js' %}"></script>
	  <script src="{% static 'libs/bootstrap/js/bootstrap.js' %}"></script>

</body>
</html>
