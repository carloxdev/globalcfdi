{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>SmartCFDI - Inicio</title>

  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}" />
  <link rel='stylesheet' href="{% static 'login.css' %}" />

</head>
<body>


<div class="container-fluid"> 


	<div class="row">

		<div class="col-xs-12 col-md-5 col-md-offset-1 ">	
			<img src="{% static 'images/smartCFDI.jpg' %}" class="logoapp" alt="SmartCFDI"> 
			<h2>Bienvenido Administrador</h2>
			
			<form method="POST" action="" role="form" class="form">
				{% csrf_token %}
				
				<div class="form-group">
					<label for="username">Usuario</label>
					<div class="input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</span>
						<input class="form-control" type="text" id="username" name="user" placeholder="Nombre de usuario">	
					</div>
				</div>			

				<div class="form-group">
					<label for="password">Contrase√±a</label>
					<div class="input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
						</span>
						<input class="form-control" type="password" id="password" name="password">							
					</div>
				</div>

				{% if mensaje %}
				<div class="row">
					<div class="col-md-12">
						<div class="alert alert-danger">
							<button class="close" data-dismiss="alert"><span>&times;</span></button>					
							{{ mensaje }}
						</div>
					</div>	
				</div>
				{% endif %}
				
				<div class="form-group">
					<button class="btn btn-primary">Aceptar</button>
				</div>
				
			</form>

		</div>

		<div class="col-md-6 seccion-orange-login clearfix hidden-xs hidden-sm">
		imagen
		</div>
			
	</div>

</div>

  <script src="{% static 'libs/jquery/jquery_2.2.4.js' %}"></script>
  <script src="{% static 'libs/bootstrap/js/bootstrap.js' %}"></script>

</body>
</html>
