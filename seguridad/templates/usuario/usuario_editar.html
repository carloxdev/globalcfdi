{% extends 'master.html' %}

{% load static from staticfiles %}

{% block title %} Editar Usuario {% endblock title %}

{% block contenido %}

<ol class="breadcrumb">
	<li><a href="{% url 'home.index' %}">Inicio</a></li>
	<li><a href="{% url 'seguridad.usuario_lista' %}">Usuarios</a></li>
	<li class="active">Editar</li>
</ol>

<div class="container-fluid">

	<div class="row titulo">
		<div class="col-md-12">
			<div class="page-header">
				<h3>Usuario: <strong> {% if cuenta %} {{ cuenta }} {% endif %}</strong></h3>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-8 col-md-offset-2 col-lg-offset-2">
			<form action="" method="POST" enctype="multipart/form-data">

				{% csrf_token %}
				{{ form.as_p }}

				<div class="form-group">
					<button class="btn btn-primary" type="submit">Guardar</button>	
				</div>
			</form>
		</div>
	</div>	
</div>

{% endblock contenido %}
